<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git Hub Profile Creation</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css" media="screen" title="no title" charset="utf-8">
    <link charset="utf-8" href="style.css" media="screen" rel="stylesheet" title="no title" type="text/css">
</head>
<body>
    <div class="header">



        <section class="navbar">
          <span class="mega-octicon octicon-mark-github"></span>


                      <input type="text" name="Search" class="input" placeholder="Search Github"value="">

                  <div class="topwords">
                  <ul id="toparea">
                    <li>Pull Requests</li>
                    <li>Issues</li>
                    <li>Gist</li>
                      <span class="octicon octicon-bell"></span>
                      <span class="octicon octicon-plus"></span>
                      <span class="octicon octicon-triangle-down"></span>
                      <li class="thumbnail"></li>
                      <span class="octicon octicon-triangle-down secondtri"></span>

                  </ul>

                </div>
        </section>

  </div>
  <div class="wrapper">
        <div class="bothcolumns">
                    <section class="column1">
                            <div class="profilepic">
                            </div>
                            <h1 class="name"></h1>
                            <h3 class="username"></h3>
                            <div class="localeandtab">
                                        <span class="octicon octicon-location"></span>
                                        <p class="location"></p>
                            </div>
                            <div class="whenandtab">
                              <span class="octicon octicon-clock"></span>
                            <p class="createdat"></p>
                           </div>
                           <div class="borderline">

                           </div>
                           <h1 class="followers"></h1>
                           <div class="borderline2">

                           </div>
                    </section>

                    <section class="column2">
                      <div class="repotab">
                        <a href="">Repositories</a>
                      </div>

                      <div class="publicactivitytab">
                        <a href="">Public Activity</a>
                      </div>

                        <ul id="repoinfo">
                          
                        </ul>

                        <ul id="publicinfo">
                          <li>hello there</li>
                         </ul>

                    </section>

      </div>

</div>

<div class="footer">

</div>


    <script src="bower_components/moment/moment.js" type="text/javascript"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="info.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
